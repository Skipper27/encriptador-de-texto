<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Krona+One&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="Logo" src="Imagenes/Logo.png" alt="Logo alura latam">
        <p class="By-Julian">By: Julian Muñoz</p>
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="50" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <p class="Informacion">Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button> 
            </div>
        </section>
        <section>
            <textarea class="mensaje" cols="10" rows="10"></textarea>
            <div>
                <button class="btnCopiar">Copiar</button>
            </div>
        </section>
    </main>
<script src="script.js"></script>
</body>
</html>
